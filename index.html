<html>
    <head>
        <title>OTTO Market Categories</title>
        <script src="index.js"></script>
        <link href="style.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
        <meta charset="utf-8"/>
    </head>

    <body>

        <script type="module">
            import Fuse from 'https://cdn.jsdelivr.net/npm/fuse.js@6.4.3/dist/fuse.esm.js'
        </script>

        <script>
            function search() {
            
                const options = {
                    isCaseSensitive: false,
                    // includeScore: false,
                    shouldSort: true,
                    // includeMatches: false,
                    // findAllMatches: false,
                    minMatchCharLength: 1,
                    // location: 0,
                    threshold: 0.4,
                    // distance: 100,
                    // useExtendedSearch: false,
                    // ignoreLocation: false,
                    // ignoreFieldNorm: false,
                    keys: [
                        "n"
                    ]
                };

                const fuse = new Fuse(index, options);
                

                let searchItem = document.getElementById('itemInput').value
                console.log(searchItem);

                result = fuse.search(searchItem)
                console.log(result);
                let output = ''

                for (let i = 0; i < result.length; i++) {
                    output += '<div class="item">' + result[i].item.n +' <div onmousedown="window.location=\'/onecategorie.html?index='+ result[i].item.i + '\'" class="itemButton">Open</div></div>'
                }
                document.getElementById('output').innerHTML = output

            }
        </script>



        <div id="topBar"><img id="topBarimg" src="images/logo.png"></div>
        <div id="SideBar">
            <div class="sideBarItem sideBarSelected" id="create">
                Categories
            </div>
        
        </div>
        <div id="spacer"></div>
        <div id="content">
            <h1>Categories</h1>
            <div id="line"></div>
        
            
            <input id="itemInput" type="text" onkeyup="search()">

            <div id="output"></div>
        </div>
       
       

        
    </body>



</html>
